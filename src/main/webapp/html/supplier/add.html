<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>添加供货商</title>
<script src="/learningResources/static/common/header.js"></script>
<script src="/learningResources/static/common/utils.js"></script>
<script src="/learningResources/static/common/validateUser.js"></script>
</head>
<body onload='load()' style='display:none;'>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-user-add">
		
		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>单位名称：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="number" name="number">
		</div>
		</div>

		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系人：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="number" name="number">
		</div>
		</div>

		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系电话：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="number" name="number">
		</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-3 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" src="/learningResources/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/learningResources/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/learningResources/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">

$(function(){
	var type = getUrlParam('type');
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-user-add").validate({
		rules:{
			username:{
				required:true,
				minlength:4,
				maxlength:10
			},
            realname:{
				required:true,
				minlength:2,
				maxlength:10
			},
			sex:{
				required:true
			},
			tel:{
				required:true,
				isMobile:true
			},
			email:{
				required:true,
				email:true
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			add();
		}
	});
});

function add(){
	var type = getUrlParam('type');
	// 1.判断该username是否可用，若不存在则可用
	    var user= {
			username: $('#username').val(),
		}
	    handleAjax('userManage.do?method=isRegister',user).done(function(result){
		if (result.status) {
			// 添加用户
			var params = {
				username: $('#username').val(),
				realname: $('#realname').val(),
				sex: $('input:radio[name="sex"]:checked').val(),
				tel: $('#tel').val(),
				email: $('#email').val(),
			}
			handleAjax('userManage.do?method=addUser', params).done(function(result){
				if (result.status) {
					    layer.msg('添加成功!', {icon:1,time:1000}, function(){
						refresh();
					});
				}
			}).fail(function(xhr, error){
				alert('error')
		});	
		}
	    });		
}
</script> 

</body>
</html>
