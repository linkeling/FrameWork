<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>添加代办员</title>
<script src="/frame/static/common/header.js"></script>
<script src="/frame/static/common/utils.js"></script>
<script src="/frame/static/common/validateUser.js"></script>
</head>
<body onload='load()' style='display:none;'>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="add">
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3" style="text-align: right;"><span class="c-red">*</span>姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="agentName" name="agentName">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3" style="text-align: right;"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input type="radio" name="gender" value="1" checked>
					<label for="gender-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" name="sex" value="2">
					<label for="gender-0">女</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3" style="text-align: right;"><span class="c-red">*</span>年龄：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="age" name="age">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3" style="text-align: right;"><span class="c-red">*</span>证件号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="idCard" name="idCard">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3" style="text-align: right;"><span class="c-red">*</span>联系电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" name="telephone" id="telephone">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3" style="text-align: right;"><span class="c-red">*</span>地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" name="adress" id="adress">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-3 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" src="/frame/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/frame/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/frame/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">

$(function(){
	var type = getUrlParam('type');
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#add").validate({
		rules:{
			agentName:{
				required:true,
				minlength:2,
				maxlength:10
			},
            gender:{
				required:true,
				minlength:2,
				maxlength:10
			},
			age:{
				required:true,
			},
			idCard:{
				required:true,
				
			},
			telephone:{
				required:true,
				isMobile:true,
			},
			adress:{
				required:true,
				minlength:2,
				maxlength:10
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			add();
		}
	});
});

function add(){
			var params = {
				agentName: $('#agentName').val(),
				age: $('#age').val(),
				gender: $('input:radio[name="gender"]:checked').val(),
				idCard: $('#idCard').val(),
				telephone: $('#telephone').val(),
				adress: $('#adress').val()
			}
			handleAjax('userManage.do?method=addUser', params).done(function(result){
				if (result.status) {
					    layer.msg('添加成功!', {icon:1,time:1000}, function(){
						refresh();
					});
				}
			}).fail(function(xhr, error){
				alert('error')
		});	

}
</script> 

</body>
</html>
