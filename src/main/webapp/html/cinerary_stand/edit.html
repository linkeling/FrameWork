<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>修改骨灰架</title>
<script src="/learningResources/static/common/header.js"></script>
<script src="/learningResources/static/common/utils.js"></script>
<script src="/learningResources/static/common/validateUser.js"></script>
</head>
<body onload='load()' style='display:none;'>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="edit">
		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>排号：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="row" name="row">
		</div>
		</div>

		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>格号：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="standCase" name="standCase">
		</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-3 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" src="/learningResources/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/learningResources/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/learningResources/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">

$(function(){
	var type = getUrlParam('type');
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#edit").validate({
		rules:{
			row:{
				required:true,
				number:true
			},
            standCase:{
				required:true,
				number:true
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			edit();
		}
	});
});

function edit(){
	
	    handleAjax('',user).done(function(result){
		if (result.status) {
			// 添加用户
			var params = {
				row: $('#row').val(),
				standCase: $('#standCase').val(),
			}
			handleAjax('userManage.do?method=addUser', params).done(function(result){
				if (result.status) {
					    layer.msg('修改成功!', {icon:1,time:1000}, function(){
						refresh();
					});
				}
			}).fail(function(xhr, error){
				alert('error')
		});	
		}
	    });		
}
</script> 

</body>
</html>
