<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>添加学习资源</title>
<script src="/learningResources/static/common/header.js"></script>
<script src="/learningResources/static/common/utils.js"></script>
<script src="/learningResources/static/common/validateUser.js"></script>
<link href="/learningResources/lib/My97DatePicker/4.8/skin/WdatePicker.css" rel="stylesheet" type="text/css">
</head>
<body onload='load()' style='display:none;'>
<article class="page-container">
	<form class="form form-horizontal" id="form-study-link-add">
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3" style="text-align: right;"><span class="c-red">*</span>死者姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="name" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3" style="text-align: right;"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="radio-box">
					<input type="radio" name="sex" value="1" checked>
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" name="sex" value="2">
					<label for="sex-2">女</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3" style="text-align: right;"><span class="c-red">*</span>死因：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="deathCause" name="deathCause">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3" style="text-align: right;"><span class="c-red">*</span>年龄：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="age" name="age">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3" style="text-align: right;"><span class="c-red">*</span>接尸时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="pickUpTime" class="input-text Wdate" style="width:180px;">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3" style="text-align: right;"><span class="c-red">*</span>接尸地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="pickUpAddress" name="pickUpAddress">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3" style="text-align: right;"><span class="c-red">*</span>备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea id="note" name="note" cols="4" rows="50" class="textarea"  placeholder="说点什么..." onKeyUp="$.Huitextarealength(this,100)"></textarea>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-3 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;登记&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
</body>
</html>


<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" src="/learningResources/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/learningResources/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/learningResources/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/learningResources/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-study-link-add").validate({
		rules:{
			name:{
				required:true,
			},
			description:{
				required:true,
			},
			link:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			 setTimeout(function(){
                var userId = user.id;
                add(userId);
            }, 200);
		}
	});
});

function add(userId) {
	// 添加资源
	var params = {
		userId: userId,
		linkName: $('#name').val(),
		linkDescription: $('#description').val(),
		linkUrl: $('#link').val(),
	}
	handleAjax('studylink.do?method=add', params).done(function(result){
		if(result.status){
			layer.msg('添加成功!', {icon:1,time:1000}, function(){
				refresh();
			});
		}
	}).fail(function(xhr, error){
		alert('error');
	});
}
</script>
