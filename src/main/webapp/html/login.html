<html>
<head>
<meta charset="utf-8" />
<title>后台登录</title>
<script src='/frame/static/common/header.js'></script>
<script src='/frame/static/common/utils.js'></script>
</head>

<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<form class="loginWraper" action="/frame/login.do" method="post">
  <div id="loginform" class="loginBox">
    <div class="form form-horizontal">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl" id="msgDiv" style='display:none;'>
        <label class="form-label col-xs-3"></label>
        <div class="formControls col-xs-8">
          <span id="msg" style='color:red;'></span>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <a class="btn btn-default radius size-L" style='margin-left: 20px;' href='/frame/html/register.html'>&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;</a>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="footer">Copyright by <a href="#">learning resources</a></div>

</body>
</html>

<script>
    $(function(){
        if(getUrlParam("error") == "true"){
            $('#msg').html('用户名或密码错误');
            $('#msgDiv').show();
        }
    })
</script>
