<button onclick="add()">test</button>

<script>
    function add() {
        $.ajax({
            url: '/frame/business/insert',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                number: 100,
                note: 'hello world, my god2!',
                pickUpTime: new Date('2015-12-4 12:00:00'),
            }),
            success: function(data) {
                alert(data);
            },
            error: function(xhr, error){
                console.info(error)
            }

        })
    }
</script>
